name: Adrian Sampson
author: Adrian Sampson
url: http://homes.cs.washington.edu/~asampson
base: ''
twitter: '@samps'

markdown: kramdown
kramdown:
    enable_coderay: false
    auto_ids: false
    entity_output: symbolic
highlighter: null

exclude:
    - bower_components
    - node_modules
    - package.json
    - bower.json

permalink: /blog/:title.html

defaults:
    -
        scope:
            path: ""
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

navigation:
    - title: home
      link: /
    - title: research
      link: /research.html
    - title: blog
      link: /blog/
    - title: contact
      link: /contact.html
    - title: '&amp;c.'
      link: /misc.html
