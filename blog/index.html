---
layout: default
title: Blog
---
<h2>Bloggings</h2>

<p class="tagline">
<a href="/blog.xml" class="feed">
    Subscribe
</a>
</p>

{% for post in site.posts %}
<article class="blogpreview">
    <p class="tagline">
        {{ post.date || date_to_long_string }}
    </p>
    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="excerpt">
        {{ post.excerpt | markdownify }}
    </div>
</article>
{% endfor %}
