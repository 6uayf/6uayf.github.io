<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}
        </title>
        <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/media/main.css">
        <link rel="alternate" type="application/rss+xml" href="/blog.xml" title="Atom">
    </head>
    <body>
        <div class="container">

            <header>
                <div id="leader">
                    <h1>{{ site.name }}</h1>
                    <address>
                        <a href="http://www.cs.washington.edu">Computer
                            Science &amp; Engineering</a>
                        <a href="http://www.washington.edu">University of
                            Washington</a>
                    </address>
                </div>
                <nav>
                    {% assign shorturl = page.url | replace:'index.html','' %}
                    {% for item in site.navigation %}
                    <a
                        {% if item.link == shorturl or (item.link == '/blog/' and page.date) %}
                            class="active"
                        {% endif %}
                        href="{{ item.link }}">
                        {{ item.title }}
                    </a>
                    {% endfor %}
                </nav>
            </header>

            {{ content }}

        </div>
    </body>
</html>
