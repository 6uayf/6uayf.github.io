<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}
        </title>

        <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/media/main.css">

        <link rel="alternate" type="application/rss+xml" href="/blog.xml" title="Atom">
    </head>
    <body>
        <div class="container">

            <header>
                <div id="leader">
                    <h1>{{ site.name }}</h1>
                    <address>
                        <a href="http://www.cs.washington.edu">Computer
                            Science &amp; Engineering</a>
                        <a href="http://www.washington.edu">University of
                            Washington</a>
                    </address>
                </div>
                <nav>
                    {% assign shorturl = page.url | replace:'index.html','' %}
                    {% for item in site.navigation %}
                    <a
                        {% if item.link == shorturl or (item.link == '/blog/' and page.date) %}
                            class="active"
                        {% endif %}
                        href="{{ item.link }}">
                        {{ item.title }}
                    </a>
                    {% endfor %}
                </nav>
            </header>

            {{ content }}

        </div>

        {% if page.mathjax %}
        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$']]}
            });
        </script>
        <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        {% endif %}

        <!-- Google Analytics -->
        <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-20760409-1', 'washington.edu');
ga('send', 'pageview');
        </script>
    </body>
</html>
