---
layout: default
---
<h2 class="with-tagline">{{ page.title }}</h2>
{% if page.collection == "draffs" %}
<p class="tagline">unpublished draft</p>
{% else %}
<p class="tagline">{{ page.date | date: '%B %-d, %Y' }}</p>
{% endif %}
<article class="full">
{{ content }}
</article>

<footer>
Have comments or questions?
Please
<a href="mailto:{{ site.email }}?subject={{ page.title | prepend: 'Re: ' | url_escape }}">drop me an email</a>
or tweet to
<a href="https://twitter.com/samps">@samps</a>.
</footer>
